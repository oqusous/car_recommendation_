        myFT.$("#cta-txt")[0].innerHTML = myFT.instantAds.callToAction;
        myFT.$("#image-1")[0].style.backgroundImage = 'url(' + myFT.instantAds.image1 + ')';
        myFT.$("#image-2")[0].style.backgroundImage = 'url(' + myFT.instantAds.image2 + ')';
        myFT.$("#image-3")[0].style.backgroundImage = 'url(' + myFT.instantAds.image3 + ')';
        myFT.$(".ad")[0].style.visibility = "visible";

        if(myFT.instantAds.themeColor == "black") {
          myFT.$("body")[0].classList.add("black");
        }
  		});
